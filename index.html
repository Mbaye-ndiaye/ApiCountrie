<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Api des pays</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    
        <div class="flex">
            <div>
                <h3>Where in the world?</h3>
                
            </div>
            <div>
                <i class="fa-regular fa-moon" id="color">
                    <button id="dark"> Dark Mode </button>
                </i>
                
            </div>
        </div>
   
    
        <div class="input">
            <div class="display">
                <input type="text" id="myInput" placeholder="Search for a country">
                
            </div>
            <div class="pays">
            <select class="form-select" id="countrie">
                <option value="" disabled selected>Filter by region</option>
                <option value="africa" id="afrique">Afrique</option>
                <option value="americas" id="amerique">Amerique</option>
                <option value="asia" id="asie">Asie</option>
                <option value="oceania" id="oceanie">Oceanie</option>
             
                
                
              </select>
            </div>

        </div>

        <div  class="card"  id="region"></div>

        <div id="error"></div>

    </div>

      <script src="country.js"></script>
    
</body>
</html>
